<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TOEIC Vocabulary List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
    <h2 class="mb-3">TOEIC Vocabulary List</h2>

    <a href="/words/add" class="btn btn-success mb-3">➕ Thêm từ mới</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Word</th>
            <th>Meaning</th>
            <th>POS</th>
            <th>Topic</th>
            <th>Level</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="w : ${words}">
            <td th:text="${w.vocabulary}">Word</td>
            <td th:text="${w.meaning}">Meaning</td>
            <td th:text="${w.partOfSpeech}">POS</td>
            <td th:text="${w.topic}">Topic</td>
            <td th:text="${w.level}">Level</td>
            <td>
                <a th:href="@{'/words/delete/' + ${w.id}}" class="btn btn-sm btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
