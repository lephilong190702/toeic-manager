<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm từ vựng mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2>Thêm từ mới</h2>

        <form th:action="@{/words/add}" th:object="${word}" method="post">
            <div class="mb-3">
                <label>Từ vựng</label>
                <input type="text" th:field="*{vocabulary}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Ý nghĩa</label>
                <input type="text" th:field="*{meaning}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Loại từ (Part of Speech)</label>
                <input type="text" th:field="*{partOfSpeech}" class="form-control" />
            </div>
            <div class="mb-3">
                <label>Chủ đề</label>
                <input type="text" th:field="*{topic}" class="form-control" />
            </div>
            <div class="mb-3">
                <label>Độ khó</label>
                <input type="text" th:field="*{level}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Lưu từ mới</button>
            <a href="/words" class="btn btn-secondary">Quay lại danh sách</a>
        </form>
    </div>
</body>
</html>
